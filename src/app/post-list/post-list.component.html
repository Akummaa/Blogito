<div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h2>Mes postes</h2>
        <ul class="list-group">
            <app-post-list-item  *ngFor="let post of postItems; let i = index"
            [postName]="post.name"
            [postDescription]="post.description"
            [postLike]="post.nbLike"
            [postDisLike]="post.nbDislike"
            [postDate]="post.postDate"
            [id]="i"></app-post-list-item>
        </ul>      
      </div>
    </div>
  </div>
